    <link rel="stylesheet" href="../css/style.css">

</head>

    <header>
        <a href="../img/icon.png">
            <img src="../img/icon.png" alt="Logo Pelu Kaku" class="logo">
            <h1>PELUQUERIA KAKU</h1>

        <nav>
            <ul class="lista-nav">

    <section>
        <h1>Formulario</h1>
        <form >
            <div>
                <label for="nombre">Nombre y Apellido</label>
                <input type="text" id="nombre">
            </div>

            <div>
                <label for="dni">DNI</label>
                <input type="number" id="dni">
            </div>

            <div>
                <label for="email">Correo Electronico</label>
                <input type="email" id="email">
            </div>

            <div>
                <p>Genero</p>

                <label for="masculino">Masculino</label>
                <input type="radio" name="genero" id="masculino">

                <label for="femenino">Femenino</label>
                <input type="radio" name="genero" id="femenino">

                <label for="noBinario">No Binario</label>
                <input type="radio" name="genero" id="noBinario">

                <input type="submit" value="Enviar">
                <input type="reset" value="Limpiar">
            </div>
        </form>
    </section>

    <!-- script de bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
